<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>The Loader</title>
	<style>
		#myProgress {
			position: relative;
			width: 100%;
			height: 30px;
			background-color: #ddd;
		}
		#myBar {
			position: absolute;
			width: 5%;
			height: 100%;
			background-color: #48d1cc;
		}
	</style>
</head>
<body>
	<div id="myProgress">
		<div id="myBar"></div>
	</div>

	<button onclick="move()">Click here</button>

	<script>
		function move() {
		var elem = document.getElementById("myBar");
		var width = 1;
		var id = setInterval(frame, 10);
		
		function frame() {
			if(width >= 100)
			{
				clearInterval(id);
			}
			else
			{
				width++;
				elem.style.width = width + "%";
			}
		}}
	</script>
</body>
</html>
